<!DOCTYPE html>
<html>
<head>
    <title>Asset Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Asset Inventory</h1>
    <table>
        <tr>
            <th>ID</th><th>IP</th><th>Hostname</th><th>MAC</th><th>Vendor</th><th>OS</th><th>Layer2</th><th>Layer3</th><th>Services</th><th>Ports</th><th>Timestamp</th>
        </tr>
        {% for asset in assets %}
        <tr>
            <td>{{ asset[0] }}</td><td>{{ asset[1] }}</td><td>{{ asset[2] }}</td><td>{{ asset[3] }}</td>
            <td>{{ asset[4] }}</td><td>{{ asset[5] }}</td><td>{{ asset[6] }}</td><td>{{ asset[7] }}</td>
            <td>{{ asset[8] }}</td><td>{{ asset[9] }}</td><td>{{ asset[10] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
